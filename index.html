<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="w-[95%] mx-auto">
    <!-- dashbord -->
    <header class="space-y-4 p-3">
        <h1 class="text-2xl font-extrabold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8 ">
            <div class="bg-base-200 shadow-md p-5 rounded-md">
                <p class="font-semibold">Total</p>
                <p class="text-xl font-semibold">8</p>
            </div>
            <div class="bg-base-200 shadow-md rounded-md p-5">
                <p class="font-semibold">Interview</p>
                <p class="text-xl font-semibold text-green-500">0</p>
            </div>
            <div class="bg-base-200 shadow-md rounded-md p-5">
                <p class="font-semibold">Rejected</p>
                <p class="text-xl font-semibold text-red-500">0</p>
            </div>
        </div>
    </header>
    <hr class="border-gray-200 border-1 my-4">
    <main>
        <!-- button section -->
        <section class="space-y-4 mb-5">
            <div class="flex justify-between">
                <div>
                    <p class="text-xl font-medium">Available Jobs</p>
                </div>
                <div>
                    <p class="text-gray-500">8 jobs</p>
                </div>
            </div>
            <div class="flex gap-5">
                <button class="bg-blue-400 shadow-md  py-2 px-1 rounded-sm w-[80px]">All</button>
                <button class="bg-base-200 shadow-md py-2 px-1 rounded-sm w-[80px]">Interview</button>
                <button class="bg-base-200 shadow-md py-2 px-1 rounded-sm w-[80px]">Rejected</button>
            </div>
        </section>
        <!-- job-card section -->
        <section>
            <!-- card-1 -->
            <div class="shadow-lg p-6">
                <div class="flex justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold mb-1">Mobile First Corp</h2>
                        <p class="text-gray-600 font-medium mb-3">React Native Developer</p>
                    </div>
                    <div class="border border-gray-300 rounded-full btn">
                        <button><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                </div>

                <p class="text-[15px] mb-4">Remote • Full-time • $130,000 - $175,000</p>
                <div>
                    <p class="mb-3 bg-blue-200 w-[100px] rounded-sm py-2 text-center">Not Applied</p>
                    <P>Build cross-platform mobile applications using React Native. Work on products used by millions of
                        users worldwide.</P>
                </div>
                <div class="mt-5 flex gap-6">
                    <button
                        class="btn border-2 border-green-500 rounded-sm text-green-500 font-semibold">INTERVIEW</button>
                    <button class="btn border-2 border-red-500 rounded-sm text-red-500 font-semibold">REJECTED</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>

</html>
